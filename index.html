<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JS Terminal</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="copy succ">
        <p>Code Copied Successfully</p>
        <div class="border"></div>
    </div>
    <div class="screansBar">
        <div class="outputScrean" id="OutScreen">
            <!-- <p class="code inputT">ddddd</p>
            <p class="code outputT">ddddd</p> -->
        </div>
        <div class="inputScreen">
            <textarea name="codeInput" type="text" id="CMinput" class="input" placeholder="Shift + Enter for new Line"></textarea>
        </div>
    </div>
    <div class="bar">
        <div class="colorsPanle hide">
            <div class="colors">
                <p>Terminal bg color</p>
                <input type="color" name="TbgC" id="TbgC">
                <p>Input box bg color</p>
                <input type="color" name="IbgC" id="IbgC">
                <p>Input color</p>
                <input type="color" name="InC" id="InC">
                <p>Output color</p>
                <input type="color" name="OuC" id="OuC">
                <p>Error color</p>
                <input type="color" name="ErC" id="ErC">
            </div>
            <div class="buttons">
                <button id="save">Apply & Save</button>
                <button id="apply">Preview</button>
                <hr>
                <button id="down">Download</button>
                <button id="del">Delete</button>
            </div>
        </div>
        <div class="Aboxes">
            
        </div>
        <div class="add boxes"><i class="fa-regular fa-square-plus"></i></div>
        <button id="CDown" onclick="downCode()">Download Code</button>
        <div class="issue">
            <a href="https://github.com/HamzaElkotp/JS-Terminal/issues/new">Submit Issue</a>
        </div>
    </div>
</body>
</html>
<script src='main.js'></script>
